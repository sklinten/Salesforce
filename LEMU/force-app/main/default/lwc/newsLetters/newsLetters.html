<!-- NewsLetters.html-->
<template>
    <div class="slds-theme_default">
        <div class="slds-m-around_medium">
            <div style="text-align:right">
                <lightning-button label={clickedButtonLabel} variant="brand" onclick={openmodal}></lightning-button>
            </div>

            <template if:true={openmodel}>
                <div class="demo-only" style="height: 640px;">
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                    <lightning-icon icon-name="utility:close" size="medium"></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Bekr√¶ft</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                {confirmText}
                                <div class="slds-m-around_medium"></div>

                            </div>
                            <footer class="slds-modal__footer">
                                <lightning-button label="Annuller" variant="brand2" onclick={cancelMethod}></lightning-button>
                                <lightning-button label={confirmButtonLabel} variant="brand" onclick={acceptNewsLetters}></lightning-button>
                            </footer>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
            </template>
        </div>
    </div>
</template>
